<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="js_rock_paper_2.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img src="https://th.bing.com/th/id/OIP.thi8FF1BqrgPNWM5EH9eMgAAAA?w=167&h=176&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" class="move-icon">
    </button>

    <button class="move-button js-paper-button">
      <img src="https://th.bing.com/th/id/OIP.oA81sxF1xJClwB-f8ql6fAAAAA?w=156&h=176&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" class="move-icon">
    </button>

    <button class="move-button js-scissors-button">
      <img src="https://th.bing.com/th/id/OIP.9BEbgmhVj58dqjpBhNH1FwAAAA?w=159&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button js-reset-score-button">Reset Score</button>

    <button class="auto-play-button" onclick="
      autoPlay();
    ">Auto Play</button>
    
    <script src="js_rock_paper_2.js"></script>
  </body>
</html>
