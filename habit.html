<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="habit.css">
</head>
<body>
  <div class="app">
    <h1>Habit Tracker</h1>
    
    <!-- Form to add a new habit -->
    <div class="habit-form">
      <input type="text" id="habit-input" placeholder="Enter a new habit...">
      <button id="add-btn">Add Habit</button>
    </div>

    <!-- Habit list -->
    <div id="habit-list"></div>
  </div>


  
  <script src="habit.js"></script>
</body>
</html>
