<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Sun-Moon Toggle</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #87CEEB; /* Day sky */
      transition: background 1s ease;
      font-family: sans-serif;
      overflow: hidden;
    }

    .switch {
      width: 110px;
      height: 55px;
      background: #333;
      border-radius: 50px;
      position: relative;
      cursor: pointer;
      transition: background 0.5s;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .circle {
      width: 45px;
      height: 45px;
      background: #FFD700;
      border-radius: 50%;
      position: absolute;
      top: 5px;
      left: 5px;
      transition: all 0.8s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      box-shadow: 0 0 20px rgba(255, 223, 0, 0.6);
    }

    /* Sun rays effect */
    .sun-rays {
      position: absolute;
      width: 65px;
      height: 65px;
      border: 2px solid rgba(255, 223, 0, 0.6);
      border-radius: 50%;
      animation: spin 5s linear infinite;
      pointer-events: none;
      opacity: 0.8;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Stars for night mode */
    .star {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .switch.dark {
      background: #111;
    }

    .switch.dark .circle {
      left: 60px;
      background: #f1f1f1;
      box-shadow: 0 0 15px rgba(255,255,255,0.6);
    }

    .switch.dark .sun-rays {
      display: none;
    }

    .switch.dark .star {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="switch" id="toggle">
    <div class="circle">
      ‚òÄÔ∏è
      <div class="sun-rays"></div>
    </div>
    <div class="star" style="top:10px; left:15px;"></div>
    <div class="star" style="top:35px; left:80px;"></div>
    <div class="star" style="top:5px; left:95px;"></div>
    <div class="star" style="top:45px; left:30px;"></div>
  </div>

  <script>
    const toggle = document.getElementById("toggle");
    const circle = toggle.querySelector(".circle");
    const sunRays = toggle.querySelector(".sun-rays");
    const body = document.body;

    toggle.addEventListener("click", () => {
      toggle.classList.toggle("dark");

      if (toggle.classList.contains("dark")) {
        circle.textContent = "üåô";
        body.style.background = "#0b0c10"; // night
      } else {
        circle.textContent = "‚òÄÔ∏è";
        body.style.background = "#87CEEB"; // day
      }

      // Re-add sun rays inside circle after switching
      if (!toggle.classList.contains("dark")) {
        circle.appendChild(sunRays);
      }
    });
  </script>
</body>
</html>
