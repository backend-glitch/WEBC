<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Menu</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
    }

    ul {
      list-style: none;
      display: flex;
      gap: 70px;
    }

    ul li a {
      position: relative;
      text-decoration: none;
      font-size: 22px;
      color: white;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    ul li a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0%;
      height: 3px;
      background: orange;
       z-index : 1;
      transition: width 0.3s ease;

    }

    ul li a:hover {
      color: lightsalmon;
      
      padding:10px;

      width:80px;
      height:80px;
    
    
      background-color: rgba(255,165,0,0.3);
      border-radius: 15px;

       box-shadow: 0 0 20px orange;
                

      
    }

    ul li a:hover::after {
      width: 100%;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</body>
</html>
