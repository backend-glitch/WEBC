<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typing Effect</title>
<style>
body {
  background-color: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.typing {
  color: #00eaff;
  font-family: 'Courier New', monospace;
  font-size: 32px;
  border-right: 3px solid #00eaff;
  white-space: nowrap;
  overflow: hidden;
  /*width: 0;*/
  animation: blink 0.7s infinite;
}

/* Blinking cursor animation */
@keyframes blink {
  50% {
    border-color: transparent;
  }
}
</style>
</head>
<body>
  <div class="typing" id="typewriter"></div>

<script>
const texts = [
  "HELLO, WELCOME TO MY WEBSITE!",
  "I'M A WEB DEVELOPER ðŸ’»",
  "LET'S BUILD SOMETHING AMAZING ðŸš€"
];

let count = 0;
let index = 0;
let currentText = "";
let letter = "";
let isDeleting = false;
let typingSpeed = 100; // typing speed

function type() {
  currentText = texts[count];
  
  if (isDeleting) {
    letter = currentText.slice(0, --index);
  } else {
    letter = currentText.slice(0, ++index);
  }

  document.getElementById("typewriter").textContent = letter;

  // Adjust speed dynamically
  let speed = isDeleting ? 50 : 100;

  // If finished typing the full text
  if (!isDeleting && letter.length === currentText.length) {
    speed = 1500; // pause before deleting
    isDeleting = true;
  } 
  // If finished deleting
  else if (isDeleting && letter.length === 0) {
    isDeleting = false;
    count = (count + 1) % texts.length; // move to next line
    speed = 500; // pause before typing next
  }

  setTimeout(type, speed);
}

type();
</script>
</body>
</html>
