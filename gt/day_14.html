<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Text Effect</title>
<style>
body {
  background: #0f0f0f;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
}

/* ðŸ’  3D text using text-shadow layers */
h1 {
  font-size: 90px;
  color: #00ffff;
  text-transform: uppercase;
  letter-spacing: 4px;
  text-shadow:
    1px 1px 0 #0ff,
    2px 2px 0 #0ee,
    3px 3px 0 #0dd,
    4px 4px 0 #0cc,
    5px 5px 0 #0bb,
    6px 6px 0 #0aa;
}
</style>
</head>
<body>
  <h1>3D</h1>
</body>
</html>
