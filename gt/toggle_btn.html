<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Button</title>
  <style>
    /* Normal button */
    #myBtn {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bolder;
    }

    /* Active (toggled) state */
    .active {
      background-color: green;
      color: white;
    }

    /* three options*/
      #multiBtn {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
    }

    /* Different states */
    .on {
      background-color: green;
      color: white;
    }
    .pause {
      background-color: orange;
      color: white;
    }
    .off {
      background-color: red;
      color: white;
    }


  </style>
</head>
<body>

  <button id="myBtn">Turn ON</button>

   <button id="multiBtn" class="off">OFF</button>


  <script>
    const btn = document.getElementById("myBtn");

    btn.addEventListener("click", () => { // on click
      btn.classList.toggle("active");

      if (btn.classList.contains("active")) {
        btn.innerText = "Turn OFF";   // change button text
      } else {
        btn.innerText = "Turn ON";
      }
    });

    /*triple */
    const btn_1 = document.getElementById("multiBtn");
    const states = ["off", "on", "pause"];  // cycle order
    let current = 0; // index for current state (start at "off")

    btn_1.addEventListener("click", () => {
      // remove old class
      btn_1.classList.remove(states[current]);

      // move to next state
      current = (current + 1) % states.length;

      // add new class
      btn_1.classList.add(states[current]);

      // update text
      btn_1.innerText = states[current].toUpperCase();
    });

  </script>

</body>
</html>
