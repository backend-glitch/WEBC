<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

  .box::before { 
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: red;
}

.box::after {
  content: "";
  position: absolute;
  width: 70%;
  height: 70%;
  background: blue;
  top: 15%;
  left: 15%;
}

    </style>
</head>
<body>
    
    <div class="box">TEXT</div>

</body>
</html>
