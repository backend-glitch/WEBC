<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  
  
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
    }
    .converter {
      background: white;
      padding: 20px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 340px;
    }
    h2 {
      margin-bottom: 15px;
    }
    select, input, button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #4facfe;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00c6ff;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }
  </style>


</head>
<body>
  <div class="converter">
    <h2>ðŸ’± Currency Converter</h2>
    <input type="number" id="amount" placeholder="Enter amount" />
    <br>
    <select id="fromCurrency"></select>
    âž¡
    <select id="toCurrency"></select>
    <br>
    <button id="convertBtn">Convert</button>
    <div id="result"></div>
  </div>

  <script src="convertor.js"></script>
</body>
</html>
